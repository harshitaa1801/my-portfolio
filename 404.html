<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting...</title>
    
    <!-- Meta refresh redirect to base URL after 3 seconds -->
    <meta http-equiv="refresh" content="3;url=/">
    
    <!-- SEO meta tags -->
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center fade-in">
        <div class="mb-8">
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-600 mb-2">Page Not Found</h2>
            <p class="text-gray-500 mb-6">The page you're looking for doesn't exist.</p>
        </div>
        
        <div class="mb-6">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Redirecting you to the homepage...</p>
            <p class="text-sm text-gray-400 mt-2">You will be redirected in <span id="countdown">3</span> seconds</p>
        </div>
        
        <div class="space-x-4">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Go Home Now
            </a>
            <a href="/blog" class="inline-block bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                Visit Blog
            </a>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
        
        // Immediate redirect fallback
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
